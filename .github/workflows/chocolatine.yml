on:
  push:
    branches-ignore:
      - "ga-ignore-*"
  pull_request:
    branches-ignore:
      - "ga-ignore-*"

env:
  EXECUTABLES: "test"
  MIRROR_URL: "git@github.com:EpitechPromo2027/B-DOP-200-NCY-2-1-chocolatine-antonin.miranda.git"
  ARGV: ""

jobs:
  check_coding_style:
    runs-on: ubuntu-latest
    container: ghcr.io/epitech/coding-style-checker:latest
    steps:
      - uses: actions/checkout@v3
      - id: check_coding_style
        run: |
          check.sh $(pwd) $(pwd)
          if [ ! -e coding-style-reports.log ]
          then
            exit 1
          fi
          SIZE=$(wc -c < coding-style-reports.log)
          if [ $SIZE -eq 0 ]
          then
            exit 0
          else
            while IFS= read -r line
            do
              echo "::error::$line"
            done < coding-style-reports.log
            exit 1
          fi

  check_program_compilation:
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v3
      - id: check_program_compilation
        run: make
        timeout-minutes: 2
      - run: make clean
      - run: |
          for x in ${{ env.EXECUTABLES }};
          do
            if [ ! test -x ./$x ]
            then
              exit 84
            fi
          done
          
  push_to_mirror:
    runs-on: ubuntu-latest
    steps:
      - name: push_to_mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
